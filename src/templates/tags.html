<!DOCTYPE html>
<html>
    <head>
        @css 'assets/site.css'
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <header>
        <title>@app_name/tags</title>
    </header>
    <body>
        <div class=top-bar>
            <div class="top-bar-element">
                <a href="/">> home </a>
            </div>
            <div class="top-bar-element">
                <a href="/tags">> tags </a>
            </div>
            <div class="top-bar-element">
                <a href="/rss.xml">> rss </a>
              </div>
            <div class="top-bar-element">
                <a href="/about">> about this </a>
            </div>
        </div>
        <ul>
            <div class="tags">
                @for tag, posts in tags
                <li><a href=""># @tag </a></li>
                <ul>
                    @for post in posts
                    <li><a href="/@post"> @post </a></li>
                    @end
                </ul>
                @end
            </div>
        </ul>
    </body>
</html>
