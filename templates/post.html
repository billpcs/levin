<header>
    <title>@post_title</title>
    <meta charset="utf-8"/>
    @css 'assets/site.css'
</header>

<h1 class=post-title>@post_title</h1>

<div class=post>
@for line in lines
    @if is_h(line)
        <h1>@line</h1>
    @end
    @if is_hh(line)
        <h2>@line</h2>
    @end
    @if is_hhh(line)
        <h3>@line</h3>
    @end
    @if is_other(line)
        <p> @line </p>
    @end
@end
</div>
